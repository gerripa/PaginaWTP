<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Amélie Atelier</title>

  <!-- Tipografía y íconos -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="logoAA.png?v=2">
</head>

<body>
  <!-- Encabezado -->
  <header>
    <nav class="navbar">
      <!-- Botón hamburguesa -->
      <button class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <!-- Logo centrado -->
      <div class="logo">
        <a href="index.html">
          <h1>AMÉLIE ATELIER</h1>
          <p>Bridal Studio</p>
        </a>
      </div>

      <!-- Menú de navegación -->
      <ul class="nav-links" id="navLinks">
        <li><a href="#">SHOP</a></li>
        <li><a href="#">EDITORIAL</a></li>
        <li><a href="#">APPOINTMENTS</a></li>
        <li><a href="#">ABOUT US</a></li>
      </ul>

      <!-- Carrito -->
      <a href="#" class="bag">
        <i class="fa-solid fa-bag-shopping"></i>
      </a>
    </nav>
  </header>

  <!-- Overlay oscuro para mobile -->
  <div class="overlay" id="overlay"></div>

  <!-- Sección principal con video -->
  <section class="hero">
    <video id="heroVideo" autoplay muted loop playsinline>
      <source src="Amelie Atelier.mp4" type="video/mp4">
      Tu navegador no soporta videos HTML5.
    </video>

    <!-- Botón de sonido -->
    <button id="soundToggle" class="sound-btn" aria-label="Toggle sound">
      <span id="soundIcon">🔇</span>
    </button>
  </section>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
