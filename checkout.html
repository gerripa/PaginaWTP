<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Amélie Atelier</title>

  <!-- Tipografía, animación y estilo etc etc teecc -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="img/logoAA.png?v=2">
</head>

<body>
  <header>
    <nav class="navbar">
      <button class="menu-toggle" id="menuToggle">
        <span></span><span></span><span></span>
      </button>

      <div class="logo">
        <a href="index.html">
          <h1>AMÉLIE ATELIER</h1>
          <p>Bridal Studio</p>
        </a>
      </div>

      <ul class="nav-links" id="navLinks">
        <li><a href="shop.html">SHOP</a></li>
        <li><a href="index.html#about">EDITORIAL</a></li>
        <li><a href="index.html#appointments">APPOINTMENTS</a></li>
        <li><a href="index.html#about">ABOUT US</a></li>
      </ul>

      <a href="#" class="bag" id="openCart">
        <i class="fa-solid fa-bag-shopping"></i>
      </a>
    </nav>
  </header>

  <div class="overlay" id="overlay"></div>

  <!-- Contenido principal PONER QUE SE VAYA CUANDO TOCA COMPRAR!!!!!!!!! -->
  <section class="checkout">
    <h2>Complete su compra</h2>

    <!-- Formulario -->
    <form id="checkoutForm">
      <input type="text" placeholder="Nombre completo" required>
      <input type="email" placeholder="Correo electrónico" required>
      <input type="text" placeholder="Dirección" required>
      <button type="submit">Confirmar compra</button>
    </form>

    <!-- Imagen de agradecimiento PONER LA LETRA MAS OSCURAAAAAAAA!!!!!!!-->
    <div class="thanks animate__animated animate__fadeIn" id="thanksMessage">
      <img src="img/gracias-compra.jpg" alt="Gracias por tu compra">
    </div>

    <footer id="backHome" style="display:none;" class="animate__animated animate__fadeIn">
      <p><a href="index.html">Volver al inicio</a></p>
    </footer>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>

  <!--QUIEOR PONER ESTA PARTE EN EL JAVA SCRIPT VEEEEEEEEEEEEEEEEERRRR!!!!!!!!!-->
  <script>
    const form = document.getElementById('checkoutForm');
    const thanks = document.getElementById('thanksMessage');
    const footer = document.getElementById('backHome');
    const titulo = document.querySelector('.checkout h2'); 

    form.addEventListener('submit', e => {
      e.preventDefault();
      form.style.display = 'none';
      titulo.style.display = 'none';

      thanks.style.display = 'block';
      footer.style.display = 'block';
      localStorage.removeItem('cart');
    });
  </script>
</body>
</html>
